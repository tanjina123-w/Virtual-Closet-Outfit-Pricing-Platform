<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #a1c4fd, #c2e9fb);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dashboard-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        .dashboard-container h1 {
            font-size: 28px;
            color: #007bff;
            margin-bottom: 10px;
        }

        .dashboard-container p {
            color: #555;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .dashboard-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .dashboard-buttons a {
            width: 100%;
            text-decoration: none;
        }

        .dashboard-buttons button {
            width: 100%;
            padding: 12px 20px;
            font-size: 16px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .dashboard-buttons button:hover {
            background: #218838;
        }

        .logout {
            margin-top: 25px;
        }

        .logout a {
            color: #dc3545;
            text-decoration: none;
            font-weight: bold;
        }

        .logout a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Welcome Admin {{ admin_id }}!</h1>
        <p>You are now logged in as an admin. Manage the system below:</p>

        <div class="dashboard-buttons">
            <a href="{{ url_for('view_product_list') }}"><button>üìã View Product List</button></a>
            <a href="{{ url_for('view_feedback') }}"><button>üí¨ View Feedback</button></a>
            <a href="{{ url_for('add_product') }}"><button>‚ûï Add Product</button></a>
            <a href="{{ url_for('remove_product') }}"><button>‚ùå Remove Product</button></a>
            <a href="{{ url_for('update_product') }}"><button>‚úèÔ∏è Update Product</button></a>
        </div>

        <div class="logout">
            <a href="{{ url_for('logout') }}">üö™ Logout</a>
        </div>
    </div>
</body>
</html>
