<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #d9e4f5, #f5d9ec);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 40px;
            margin: 0;
        }

        .form-container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            color: #6c5ce7;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #2d3436;
        }

        input, select {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
        }

        button {
            background-color: #6c5ce7;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 5px;
        }

        button:hover {
            background-color: #5a4dcf;
        }

        .back-btn {
            background-color: #636e72;
            margin-top: 10px;
        }

        .back-btn:hover {
            background-color: #4b5458;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Update Product</h1>

        <form method="POST" action="{{ url_for('update_product') }}">
            <label for="product_name">Select Product to Update:</label>
            <select name="product_name" id="product_name" required>
                <option value="">Select a Product</option>
                {% for item in closet_items %}
                    <option value="{{ item.name }}">{{ item.name }} ({{ item.category }})</option>
                {% endfor %}
            </select>

            <label for="new_price">New Price:</label>
            <input type="text" name="new_price" id="new_price" required>

            <label for="new_color">New Color:</label>
            <input type="text" name="new_color" id="new_color" required>

            <label for="new_size">New Size:</label>
            <input type="text" name="new_size" id="new_size" required>

            <label for="new_image_url">New Image URL:</label>
            <input type="text" name="new_image_url" id="new_image_url" required>

            <button type="submit">Update Product</button>
        </form>

        <a href="{{ url_for('view_product_list') }}">
            <button class="back-btn">Back to Product List</button>
        </a>
    </div>
</body>
</html>
