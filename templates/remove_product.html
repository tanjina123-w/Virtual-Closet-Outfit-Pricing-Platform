<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remove Product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #fceabb, #f8b500);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        h1 {
            margin-bottom: 25px;
            color: #d84315;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 10px;
            color: #444;
        }

        select {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #e53935;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #c62828;
        }

        .success-message {
            color: green;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .back-link {
            margin-top: 20px;
            display: block;
        }

        .back-link a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Remove Product</h1>

        {% if success_message %}
            <div class="success-message">{{ success_message }}</div>
        {% endif %}

        <form method="POST">
            <label for="product_name">Select Product to Remove:</label>
            <select name="product_name" required>
                <option value="">-- Select Product --</option>
                {% for product in products %}
                    <option value="{{ product[0] }}">{{ product[0] }}</option>
                {% endfor %}
            </select>

            <button type="submit">Remove Product</button>
        </form>

        <div class="back-link">
            <a href="{{ url_for('admin_dashboard') }}">‚Üê Back to Admin Dashboard</a>
        </div>
    </div>

</body>
</html>
